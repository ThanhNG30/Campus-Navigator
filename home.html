<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campus Room Lookup</title>
    <link rel="stylesheet" href="stylesheet.scss" />
  </head>
  <body>
    <h1>Campus Room Lookup</h1>

    <form id="room-lookup-form">
      <label for="building">Building:</label>
      <input type="text" id="building" name="building" required />

      <label for="room-number">Room Number:</label>
      <input type="text" id="room-number" name="room-number" required />

      <label for="course-id">Course ID:</label>
      <input type="text" id="course-id" name="course-id" required />

      <button type="submit">Lookup Room</button>
    </form>
  </body>
</html>
